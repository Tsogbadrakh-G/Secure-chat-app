name: secure_chat_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  get: ^4.6.6
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  firebase_auth: ^5.3.3
  email_validator: ^3.0.0
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  dio: ^5.7.0
  random_string: ^2.3.1
  intl: ^0.20.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

fonts:
  - family: Rubik
    fonts:
      - asset: assets/fonts/Rubik-Regular.ttf
        weight: 400
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700
  - family: Agbalumo
    fonts:
      - asset: assets/fonts/Agbalumo-Regular.ttf
        weight: 400
  - family: Manrope
    fonts:
      - asset: assets/fonts/Manrope-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Manrope-Bold.ttf
        weight: 700
      - asset: assets/fonts/Manrope-ExtraBold.ttf
        weight: 600
      - asset: assets/fonts/Manrope-ExtraLight.ttf
        weight: 500
      - asset: assets/fonts/Manrope-Regular.ttf
        weight: 400
      - asset: assets/fonts/Manrope-Light.ttf
        weight: 300
  - family: Nunito
    fonts:
      - asset: assets/fonts/Nunito-Bold.ttf
        weight: 700
      - asset: assets/fonts/Nunito-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Nunito-Medium.ttf
        weight: 500
      - asset: assets/fonts/Nunito-Regular.ttf
        weight: 400
      - assets: assets/fonts/Nunito-Light.ttf
        weight: 300
      - assets: assets/fonts/Nunito-Light.ttf
        weight: 200
